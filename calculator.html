<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - SmartThings</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    
    <style>
        /* Modern Calculator Styles */
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --accent: #ff6b6b;
            --success: #51cf66;
            --warning: #ffd43b;
            --text: #ffffff;
            --text-secondary: #b8b9ba;
            --surface: rgba(255, 255, 255, 0.1);
            --surface-hover: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --border: rgba(255, 255, 255, 0.18);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: var(--surface-hover);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
        }

        .calculator-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            height: 100%;
        }

        /* Calculator Card */
        .calculator-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            padding: 0.25rem;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            color: var(--text);
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.02);
        }

        /* Display */
        .calculator-display {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            min-height: 120px;
            border: 1px solid var(--border);
        }

        .display-history {
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-height: 1.5rem;
            text-align: right;
            opacity: 0.7;
        }

        .display-main {
            font-size: 3rem;
            font-weight: 300;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            text-align: right;
            word-wrap: break-word;
            line-height: 1.2;
            margin-top: 0.5rem;
        }

        /* Calculator Buttons */
        .calculator-buttons {
            display: grid;
            gap: 0.75rem;
        }

        .button-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .scientific .button-row {
            grid-template-columns: repeat(5, 1fr);
        }

        .calc-btn {
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .calc-btn.number {
            background: rgba(255, 255, 255, 0.08);
        }

        .calc-btn.number:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .calc-btn.operator {
            background: var(--secondary);
            color: white;
            border: none;
        }

        .calc-btn.function {
            background: var(--warning);
            color: #1a1a2e;
            border: none;
        }

        .calc-btn.equals {
            background: var(--success);
            color: white;
            border: none;
        }

        .calc-btn.scientific {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            border: none;
            font-size: 0.95rem;
        }

        .calc-btn.calculus {
            background: linear-gradient(135deg, #ff5722, #f44336);
            color: white;
            border: none;
        }

        .calc-btn.wide {
            grid-column: span 2;
        }

        /* Calculus Section */
        .calculus-section {
            padding: 1rem 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }

        .calculus-controls {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .calculus-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .calculus-result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 120px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        /* History Card */
        .history-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .clear-history {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .clear-history:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .history-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .history-item:hover {
            background: var(--surface-hover);
        }

        .history-expression {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .history-result {
            font-weight: 600;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
        }

        .history-empty {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem 1rem;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calculator-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .calculator-card, .history-card {
                padding: 1.5rem;
            }
            
            .display-main {
                font-size: 2rem;
            }
            
            .calc-btn {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .calculus-controls {
                grid-template-columns: 1fr;
            }
            
            .calculus-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .mode-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .mode-btn {
                text-align: center;
            }
            
            .calc-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            
            .display-main {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .calculator-card, .history-card {
            animation: fadeIn 0.6s ease;
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-options {
            display: flex;
            gap: 0.5rem;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: var(--text-primary);
        }

        .color-option[data-theme="default"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .color-option[data-theme="blue"] {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .color-option[data-theme="green"] {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .color-option[data-theme="purple"] {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .color-option[data-theme="orange"] {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        /* Back Button Styling */
        .back-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .back-link:hover {
            color: var(--accent);
            transform: translateX(-2px);
        }

        /* Scrollbar Styling */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>🧮</span>
                Advanced Calculator
            </div>
            <a href="index.html" class="back-btn">
                ← Back to Dashboard
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="calculator-container">
            <!-- Calculator -->
            <div class="calculator-card">
                <div class="card-header">
                    <h2 class="card-title">Calculator</h2>
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="basic">Basic</button>
                        <button class="mode-btn" data-mode="scientific">Scientific</button>
                        <button class="mode-btn" data-mode="calculus">Calculus</button>
                    </div>
                </div>

                <!-- Display -->
                <div class="calculator-display">
                    <div class="display-history" id="displayHistory"></div>
                    <div class="display-main" id="displayMain">0</div>
                </div>

                <!-- Basic Calculator -->
                <div class="calculator-buttons" id="basicButtons">
                    <div class="button-row">
                        <button class="calc-btn function" onclick="clearAll()">C</button>
                        <button class="calc-btn function" onclick="clearEntry()">CE</button>
                        <button class="calc-btn function" onclick="backspace()">⌫</button>
                        <button class="calc-btn operator" onclick="appendOperator('/')">÷</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number" onclick="appendNumber('7')">7</button>
                        <button class="calc-btn number" onclick="appendNumber('8')">8</button>
                        <button class="calc-btn number" onclick="appendNumber('9')">9</button>
                        <button class="calc-btn operator" onclick="appendOperator('*')">×</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number" onclick="appendNumber('4')">4</button>
                        <button class="calc-btn number" onclick="appendNumber('5')">5</button>
                        <button class="calc-btn number" onclick="appendNumber('6')">6</button>
                        <button class="calc-btn operator" onclick="appendOperator('-')">−</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number" onclick="appendNumber('1')">1</button>
                        <button class="calc-btn number" onclick="appendNumber('2')">2</button>
                        <button class="calc-btn number" onclick="appendNumber('3')">3</button>
                        <button class="calc-btn operator" onclick="appendOperator('+')">+</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number wide" onclick="appendNumber('0')">0</button>
                        <button class="calc-btn number" onclick="appendNumber('.')">.</button>
                        <button class="calc-btn equals" onclick="calculate()">=</button>
                    </div>
                </div>

                <!-- Scientific Calculator -->
                <div class="calculator-buttons scientific" id="scientificButtons" style="display: none;">
                    <div class="button-row">
                        <button class="calc-btn function" onclick="clearAll()">C</button>
                        <button class="calc-btn function" onclick="clearEntry()">CE</button>
                        <button class="calc-btn function" onclick="backspace()">⌫</button>
                        <button class="calc-btn operator" onclick="appendOperator('/')">÷</button>
                        <button class="calc-btn scientific" onclick="appendFunction('sqrt(')">√</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number" onclick="appendNumber('7')">7</button>
                        <button class="calc-btn number" onclick="appendNumber('8')">8</button>
                        <button class="calc-btn number" onclick="appendNumber('9')">9</button>
                        <button class="calc-btn operator" onclick="appendOperator('*')">×</button>
                        <button class="calc-btn scientific" onclick="appendFunction('pow(', ',2)')">x²</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number" onclick="appendNumber('4')">4</button>
                        <button class="calc-btn number" onclick="appendNumber('5')">5</button>
                        <button class="calc-btn number" onclick="appendNumber('6')">6</button>
                        <button class="calc-btn operator" onclick="appendOperator('-')">−</button>
                        <button class="calc-btn scientific" onclick="appendFunction('pow(', ',3)')">x³</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number" onclick="appendNumber('1')">1</button>
                        <button class="calc-btn number" onclick="appendNumber('2')">2</button>
                        <button class="calc-btn number" onclick="appendNumber('3')">3</button>
                        <button class="calc-btn operator" onclick="appendOperator('+')">+</button>
                        <button class="calc-btn scientific" onclick="appendFunction('log(')">log</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn number wide" onclick="appendNumber('0')">0</button>
                        <button class="calc-btn number" onclick="appendNumber('.')">.</button>
                        <button class="calc-btn equals" onclick="calculate()">=</button>
                        <button class="calc-btn scientific" onclick="appendFunction('ln(')">ln</button>
                    </div>
                    <div class="button-row">
                        <button class="calc-btn scientific" onclick="appendFunction('sin(')">sin</button>
                        <button class="calc-btn scientific" onclick="appendFunction('cos(')">cos</button>
                        <button class="calc-btn scientific" onclick="appendFunction('tan(')">tan</button>
                        <button class="calc-btn scientific" onclick="appendConstant('pi')">π</button>
                        <button class="calc-btn scientific" onclick="appendConstant('e')">e</button>
                    </div>
                </div>

                <!-- Calculus Calculator -->
                <div class="calculus-section" id="calculusButtons" style="display: none;">
                    <div class="input-group">
                        <label>Function f(x):</label>
                        <input type="text" id="functionInput" placeholder="e.g., x^2 + 3*x - 5">
                    </div>
                    <div class="calculus-controls">
                        <div class="input-group">
                            <label>Variable:</label>
                            <input type="text" id="variableInput" value="x">
                        </div>
                        <div class="input-group">
                            <label>Point/Interval:</label>
                            <input type="text" id="pointInput" placeholder="e.g., 2 or [0,5]">
                        </div>
                    </div>
                    <div class="calculus-buttons">
                        <button class="calc-btn calculus" onclick="calculateDerivative()">d/dx</button>
                        <button class="calc-btn calculus" onclick="calculateIntegral()">∫ dx</button>
                        <button class="calc-btn calculus" onclick="calculateLimit()">lim</button>
                        <button class="calc-btn calculus" onclick="evaluateFunction()">f(x)</button>
                    </div>
                    <div class="calculus-result" id="calculusResult">
                        Enter a function and click an operation to get started.
                        
Examples:
• x^2 + 3*x - 5
• sin(x) * cos(x)
• ln(x) / x
                    </div>
                </div>
            </div>

            <!-- History -->
            <div class="history-card">
                <div class="history-header">
                    <h3 class="history-title">History</h3>
                    <button class="clear-history" onclick="clearHistory()">Clear</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">No calculations yet</div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/calculator.js"></script>
    <script>
        // Theme system for calculator page
        class ThemeManager {
            constructor() {
                this.init();
            }

            init() {
                // Apply saved theme immediately
                this.applySavedTheme();
                
                // Listen for theme changes from main page
                window.addEventListener('storage', (e) => {
                    if (e.key === 'smartthings-theme') {
                        this.applySavedTheme();
                    }
                });

                // Add theme selector to calculator page
                this.addThemeSelector();
            }

            applySavedTheme() {
                const savedTheme = localStorage.getItem('smartthings-theme') || 'default';
                document.body.className = savedTheme !== 'default' ? `theme-${savedTheme}` : '';
                
                // Update theme selector if it exists
                const activeOption = document.querySelector('.color-option.active');
                if (activeOption) activeOption.classList.remove('active');
                
                const currentOption = document.querySelector(`[data-theme="${savedTheme}"]`);
                if (currentOption) currentOption.classList.add('active');
            }

            addThemeSelector() {
                const header = document.querySelector('.header-content');
                if (header) {
                    const themeSelector = document.createElement('div');
                    themeSelector.className = 'theme-selector';
                    themeSelector.innerHTML = `
                        <div class="color-options">
                            <div class="color-option active" data-theme="default" title="Default"></div>
                            <div class="color-option" data-theme="blue" title="Blue"></div>
                            <div class="color-option" data-theme="green" title="Green"></div>
                            <div class="color-option" data-theme="purple" title="Purple"></div>
                            <div class="color-option" data-theme="orange" title="Orange"></div>
                        </div>
                    `;
                    header.appendChild(themeSelector);
                    
                    this.setupThemeSelector();
                }
            }

            setupThemeSelector() {
                const colorOptions = document.querySelectorAll('.color-option');
                const savedTheme = localStorage.getItem('smartthings-theme') || 'default';
                
                colorOptions.forEach(option => {
                    if (option.dataset.theme === savedTheme) {
                        option.classList.add('active');
                    }
                    
                    option.addEventListener('click', () => {
                        colorOptions.forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        
                        const theme = option.dataset.theme;
                        document.body.className = theme !== 'default' ? `theme-${theme}` : '';
                        localStorage.setItem('smartthings-theme', theme);
                    });
                });
            }
        }

        // Initialize theme manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
        });
    </script>
</body>
